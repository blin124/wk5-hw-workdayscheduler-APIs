    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-date" class="lead"></p>
      <p id="current-time" class="lead"></p>
      
    </header>


    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="row time-block">

        <div class="col col-text past">
          <textarea name="task" class="description" row="20" cols="112"></textarea>
        </div>
        <div class="col">
          <button class="save-buttons" id="9AM"><i class="far fa-save" aria-hidden="true"></i></button>
        </div>
      </div>
